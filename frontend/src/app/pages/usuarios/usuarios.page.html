<ion-content [fullscreen]="false">
  <app-loader [textLoader]="textLoader"></app-loader>
  <ion-toast
    [isOpen]="isToastOpen"
    message="{{toastMessage}}"
    [duration]="5000"
    (didDismiss)="setOpenedToast(false)"></ion-toast>

  <app-breadcrumb></app-breadcrumb>
  <section class="container">
    <app-table-data
      [currentPage]="1"
      [totalPages]="10"
      [title]="'Usuarios'"
      [data]="elements"
      [columnsData]="columnsData"
      [currentPage]="currentPage"
      [totalPages]="totalPages"
      (addButtonClicked)="onAddButtonClicked()"
      (currentPageOut)="onPageChange($event)">
      >
    </app-table-data>

    <app-reusable-modal
      [(isOpen)]="isModalOpen"
      [content]="modalContent"
      (saveData)="handleSave($event)">
    </app-reusable-modal>

    <ng-template #modalContent let-close="close" let-save="save">
      <ion-header>
        <ion-toolbar>
          <ion-title>Formulario de Usuarios</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="close()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <form [formGroup]="form" (ngSubmit)="save(form.value)">
          <ion-grid>
            <ion-row>
              <ion-col size-xs="12" size-sm="6" size-md="6">
                <ion-item>
                  <ion-select formControlName="rolid" label="Rol">
                    <!-- Opciones de roles aquí -->
                    @for (item of roles; track item.id) {
                    <ion-select-option [value]="item.id"
                      >{{item.nombre}}
                    </ion-select-option>

                    } @empty {
                    <ion-select-option [value]="0"
                      >No hay roles</ion-select-option
                    >
                    }
                  </ion-select>
                </ion-item>
              </ion-col>

              <ion-col size-xs="12" size-sm="6" size-md="6">
                <ion-item>
                  <ion-input
                    label="Nombre:"
                    formControlName="nombre"></ion-input>
                </ion-item>
              </ion-col>

              <ion-col size-xs="12" size-sm="6" size-md="6">
                <ion-item>
                  <ion-input
                    label="Apellido:"
                    formControlName="apellido"></ion-input>
                </ion-item>
              </ion-col>

              <ion-col size-xs="12" size-sm="6" size-md="6">
                <ion-item>
                  <ion-input
                    label="Télefono:"
                    type="tel"
                    formControlName="telefono"></ion-input>
                </ion-item>
              </ion-col>

              <ion-col size-xs="12" size-sm="6" size-md="6">
                <ion-item>
                  <ion-input
                    label="Correo:"
                    type="email"
                    formControlName="correo"></ion-input>
                </ion-item>
              </ion-col>

              <ion-col size-xs="12" size-md="6">
                <ion-item>
                  <ion-textarea
                    label="Observación:"
                    formControlName="observacion"
                    rows="3"></ion-textarea>
                </ion-item>
              </ion-col>

              <ion-col size-xs="6" size-md="3">
                <ion-item lines="none">
                  <ion-label>AD</ion-label>
                  <ion-toggle formControlName="ad"></ion-toggle>
                </ion-item>
              </ion-col>

              <ion-col size-xs="6" size-md="3">
                <ion-item lines="none">
                  <ion-label>Estado</ion-label>
                  <ion-toggle formControlName="estado"></ion-toggle>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>

          <ion-grid>
            <ion-row class="ion-justify-content-center">
              <ion-col size-xs="12" size-sm="8" size-md="6" size-lg="4">
                <ion-button
                  expand="block"
                  type="submit"
                  [disabled]="!form.valid"
                  class="ion-margin-top">
                  Guardar
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </form>
      </ion-content>
    </ng-template>
  </section>
</ion-content>
