<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Crear login -->
  <div class="container" id="container">
    <div class="row d-flex justify-content-center align-content-center">
      <ion-card style="max-width: 350px; background-color: rgba(220, 220, 220, 0.749);" >
        <ion-card-header>
          <ion-card-title class="text-black">Iniciar Sesi√≥n</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <!-- Logo de la app -->
          <div class="d-flex justify-content-center">
            <img width="250" src="assets/logo.png" alt="logo" />
          </div>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" [(ngModel)]="user.email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" [(ngModel)]="user.password"></ion-input>
          </ion-item>
          <ion-button class="mt-2" expand="block" (click)="login()"
            >Entrar</ion-button
          >
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
