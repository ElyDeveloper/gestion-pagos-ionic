<ion-content [fullscreen]="true" class="ion-padding">
  <div class="h-100 d-flex justify-content-center align-content-center align-items-center">
    <ion-card style="max-width: 350px; width: 100%;">
      <ion-card-header>
        <ion-card-title>Recuperar Contraseña</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="validateForm">

        <!-- Logo de la app -->
        <div class="d-flex justify-content-center">
          <div
            class="rounded rounded-pill justify-content-center align-content-center align-items-center"
            style="
              height: 150px;
              width: 150px;
              background-color: rgb(255, 255, 255);
            ">
            <img width="250" src="assets/logo.png" alt="logo" />
          </div>
        </div>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" formControlName="identificator" [readonly]="true"></ion-input>
        </ion-item>
        <ion-text
          color="danger"
          *ngIf="validateForm.get('identificator')?.invalid && validateForm.get('identificator')?.touched">
          Ingrese su correo!
        </ion-text>
        <!-- Contraseña -->
        <ion-item>
          <ion-label position="floating">Nueva contraseña</ion-label>
          <ion-input type="password" formControlName="newPassword">
            <ion-input-password-toggle
              slot="end"></ion-input-password-toggle>
          </ion-input>
        </ion-item>
        <ion-text
          color="danger"
          *ngIf="validateForm.get('newPassword')?.invalid && validateForm.get('newPassword')?.touched">
          Ingrese su contraseña!
        </ion-text>
        <ion-button class="mt-2" expand="block" (click)="resetPassword()">
          Resetear contraseña
        </ion-button>
        <ion-button
          class="mt-2"
          expand="block"
          fill="clear"
          (click)="goBackToLogin()">
          Volver al login
        </ion-button>
      </form>
      </ion-card-content>
    </ion-card>
    <ion-toast
    [isOpen]="isToastOpen"
    message="{{toastMessage}}"
    [duration]="5000"
    (didDismiss)="setOpenedToast(false)"></ion-toast>
  </div>
</ion-content>
