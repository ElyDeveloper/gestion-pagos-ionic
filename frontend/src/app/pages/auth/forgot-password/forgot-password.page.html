<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container" id="container">
    <div class="row d-flex justify-content-center align-content-center">
      <ion-card style="max-width: 350px; background-color: #616161;">
        <ion-card-header>
          <ion-card-title class="text-white">Recuperar Contrase√±a</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <!-- Logo de la app -->
          <div class="d-flex justify-content-center">
            <div class="rounded rounded-pill justify-content-center align-content-center align-items-center" style="height: 150px; width: 150px; background-color: rgb(255, 255, 255);">
              <img width="250" src="assets/logo.png" alt="logo" />
            </div>
          </div>
          <ion-item class="text-white">
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" [(ngModel)]="userEmail"></ion-input>
          </ion-item>
          <ion-button class="mt-2" expand="block" (click)="resetPassword()">
            Enviar instrucciones
          </ion-button>
          <ion-button class="mt-2" expand="block" fill="clear" color="light" (click)="goBackToLogin()">
            Volver al login
          </ion-button>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
