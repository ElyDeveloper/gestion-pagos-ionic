<ion-card>
  <ion-card-header>
    <ion-card-title>{{ title }} </ion-card-title>

    <div class="row d-flex justify-content-end" *ngIf="showAdd">
      <div style="width: 150px">
        <ion-button color="primary" (click)="onAddButtonClick()">
          Agregar <ion-icon name="add-outline"></ion-icon>
        </ion-button>
      </div>
    </div>
    <div class="row justify-content-center" *ngIf="showCalendar">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3" style="max-width: 250px">
        <label for="monthPicker">Seleccionar Mes</label>
        <div class="d-flex">
          <select
            id="monthPicker"
            class="form-control me-2"
            [(ngModel)]="selectedMonth"
            (change)="onMonthChange()">
            <option *ngFor="let month of months" [value]="month.value">
              {{ month.name }}
            </option>
          </select>
          <select
            class="form-control"
            [(ngModel)]="selectedYear"
            (change)="onMonthChange()">
            <option *ngFor="let year of years" [value]="year">
              {{ year }}
            </option>
          </select>
        </div>
      </div>
    </div>

    <div class="row">
      <ion-searchbar
        placeholder="Buscar..."
        [(ngModel)]="searchTerm"
        (ionChange)="onSearchChange($event)"></ion-searchbar>
    </div>
  </ion-card-header>

  <ion-card-content>
    <div class="table-responsive">
      <table class="custom-table">
        <thead>
          <tr>
            <th *ngFor="let column of columnsData" class="text-center">
              {{ column.alias }}
              <ion-icon
                *ngIf="column"
                name="chevron-down-outline"
                (click)="sortData(column)"
                class="sort-icon"></ion-icon>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of data">
            <td *ngFor="let column of columnsData">
              <ng-container *ngIf="column.key === 'actions'">
                <div class="d-flex justify-content-around">
                  <ion-button
                    color="primary"
                    (click)="onEditButtonClick(row)"
                    class="me-2">
                    Editar
                  </ion-button>
                  <ion-button color="danger" (click)="onDeleteButtonClick(row)">
                    Eliminar
                  </ion-button>
                </div>
              </ng-container>
              <ng-container *ngIf="column.key !== 'actions'">
                {{ row[column.key] }}
              </ng-container>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="d-flex justify-content-center">
      <nav aria-label="Page navigation" class="mt-3">
        <ul class="pagination justify-content-end">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <a
              class="page-link"
              (click)="previousPage()"
              role="button"
              tabindex="0"
              ><ion-icon name="arrow-back-outline"></ion-icon
            ></a>
          </li>
          <li class="page-item" *ngIf="visiblePages[0] > 1">
            <span class="page-link">...</span>
          </li>
          <li
            class="page-item"
            *ngFor="let page of visiblePages"
            [class.active]="page === currentPage">
            <a
              class="page-link"
              (click)="goToPage(page)"
              role="button"
              tabindex="0"
              >{{ page }}</a
            >
          </li>
          <li
            class="page-item"
            *ngIf="visiblePages[visiblePages.length - 1] < totalPages">
            <span class="page-link">...</span>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <a class="page-link" (click)="nextPage()" role="button" tabindex="0"
              ><ion-icon name="arrow-forward-outline"></ion-icon
            ></a>
          </li>
        </ul>
      </nav>
    </div>
  </ion-card-content>
</ion-card>
