<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title size="large">Sistema de Gestión de Pagos</ion-title>
    <!-- Visualizar foto de usuario -->
    <ion-avatar slot="end">
      <img src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg" />
    </ion-avatar>
    <!-- Desplegable para cerrar sesión -->
    <ion-buttons slot="end">
      <ion-select
        placeholder="{{user.name}}"
        interface="popover"
        [(ngModel)]="selectionProfile"
        (ionChange)="getSelection()">
        <ion-select-option value="logout" (click)="logout()"
          >Cerrar Sesión</ion-select-option
        >
      </ion-select>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
